<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/users}" th:object="${user1}">
    <input type="hidden" th:field="*{id}" id="id">

    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <dev style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</dev>
    <br/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <dev style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</dev>

    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <dev style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</dev>
    <br/>
    <label for="pass">Enter pass: </label>
    <input type="text" th:field="*{pass}" id="pass"/>
    <dev style="color: red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Name Error</dev>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
